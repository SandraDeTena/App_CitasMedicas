<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar cita</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge rounded-pill text-bg-danger">* Todos los campos del formulario son obligatorios</span>
        </div>


        <!-- Nombre completo -->
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control"
                placeholder="Ingrese su nombre completo">
        </div>

        <!-- Fecha de ingreso -->
        <div class="form-group mb-3">
            <label for="fecha">Fecha de Cita</label>
            <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">
        </div>

        <!-- Hora de la cita -->
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" id="hora" [(ngModel)]="hora" class="form-control">
        </div>

        <!-- Sintomas -->
        <div class="form-group mb-3">
            <label for="sintomas">Síntomas</label>
            <textarea id="sintomas" [(ngModel)]="sintomas" rows="5" class="form-control"
                placeholder="Ingrese sus síntomas"></textarea>
        </div>
        <button style="width: 100%;" class="btn btn-warning btn-block" (click)="agregarCita()">Agregar cita</button>
    </div>
</div>
